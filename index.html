<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/256px-Red_TicTacToe_Icon.svg.png">
    <script src="https://kit.fontawesome.com/9ca286af2e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="start-screen">
        <div class="start-window">
            <div class="mode-selection">
                <button class="btn-small" data-mode="player" >
                    <i class="fa-solid fa-user"></i>
                    VS
                    <i id="icn-opponent" class="fa-solid fa-robot"></i>
                </button>
            </div>
            <div class="difficulty-selection-div">
                <select class="difficulty-selection" name="difficulty" id="difficulty-dropdown">
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2" selected="selected">Hard</option>
                    <option value="3">Impossible</option>
                </select>
            </div>
            <div class="players-info">
                <div class="single-player-info">
                    <input 
                    id="player-name-1" type="text" class="player-name" value="Player 1"
                     />
                    <div class="player-symbol">X</div>
                </div>
                <div class="vs-symbol">VS</div>
                <div class="single-player-info">
                    <input
                     id="player-name-2" 
                     type="text" 
                     class="player-name" 
                     value="Player 2"
                     />
                     <div class="player-symbol">O</div>
                </div>
            </div>
            <div class="button-area">
                <div class="button-area">
                    <input 
                    id="btn-play" 
                    class="btn-btn-large" 
                    type="button" 
                    value="Play"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="main" style="display: none;">
        <div class="info-board">
            <div class="names-board">
                <div id="label-player-1" class="player-one"></div>
                <div>VS</div>
                <div id="label-player-2" class="player-two"></div>
            </div>
            <div id="label-outcome" class="message-board"></div>
        </div>

        <div class="game-board">
            <div class="single-square" data-position="0"></div>
            <div class="single-square" data-position="1"></div>
            <div class="single-square" data-position="2"></div>
            <div class="single-square" data-position="3"></div>
            <div class="single-square" data-position="4"></div>
            <div class="single-square" data-position="5"></div>
        </div>
    </div>
</body>
</html>
