<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon/256px-Red_TicTacToe_Icon.svg.png">
    <script src="https://kit.fontawesome.com/9ca286af2e.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="start-screen">
        <div class="start-window">
            <div class="mode-selection">
                <button class="btn-small" data-mode="player" >
                    <i class="fa-solid fa-user"></i>
                    VS
                    <i id="icn-opponent" class="fa-solid fa-robot"></i>
                </button>
            </div>
            <div class="difficulty-selection-div">
                <select class="difficulty-selection" name="difficulty" id="difficulty-dropdown">
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2" selected="selected">Hard</option>
                    <option value="3">Impossible</option>
                </select>
            </div>
            <div class="players-info">
                <div class="single-player-info">
                    <input 
                    id="playerName" type="text" class="player-name" value="Player 1"
                    >
                    <div class="player-symbol">X</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
